<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="main">
            <h1>Login</h1>
            <div>
                <label class="lb">Username:</label> <br>
                <input id="user"  type="text" placeholder="Username">
            </div>
           <div>
            <label>Password:</label> <br>
            <input type="password" placeholder="Password" id="pass">
           </div>
            
            
                <input type="button" onclick="submitHandle(this)" value="Login" id="btn1">
                 
            
            <input type="button" onclick="submitHandle(this)" value="signup" id="btn2"> 
            <div class="ch1">
                <label>Show password</label>
                <input type="checkbox" id="c1" onclick="showPass()">
            </div>
             
        </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="signin.js"></script> -->
    <script>

function submitHandle(b){
    // console.log(b)
   if(b.value =="Login"){
       var a = document.getElementById('user');
       var c = document.getElementById('pass');

      
       if(c.value =='' && a.value == ''){
        alert("Please enter the ussername and password")
        a.style.border = '3px solid red';
        a.style.backgroundColor = 'rgb(200, 0, 102)';
        c.style.backgroundColor = 'rgb(200, 0, 102)';
        c.style.border = '3px solid red';
       }
       else if(a.value == ''){
            alert("Please enter the username");
            a.style.border = '3px solid red';
            a.style.backgroundColor = 'rgb(255, 32, 32)';
            c.style.border = 'none';
        
        
       }
       else if(c.value ==''){
        alert("Please enter the password")
        c.style.border = '3px solid red';
        c.style.backgroundColor = 'rgb(255, 32, 32)';
        a.style.border = 'none';
       }
       else{
        if(a.value == 'admin' && c.value == 1234 ){
            alert("ussername and password matched")
        }
        else{
            alert("Enter correct password or username")

        }

       }
     }
     else if(b.value == "signup"){
        // console.log(b)
        // console.log("diploma")
        window.open("signup.html");
     }

    
 }
function showPass(){
    var cheak = document.getElementById("c1");
    console.log(cheak);
    var c = document.getElementById('pass');
    // console.log(cheak.previousElementSibling.innerHTML);
    // console.log(cheak.checked);
    if(cheak.checked== true){
        // console.log(cheak.checked)
       c.type='text';
       cheak.previousElementSibling.innerHTML='Hide password';
    }
    else{
        c.type='password'; 
        cheak.previousElementSibling.innerHTML='Show password';
    }
}
    </script>
</body>
</html>
